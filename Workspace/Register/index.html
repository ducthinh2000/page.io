<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- End Font -->
    <!-- CSs -->
    <link rel="stylesheet" href="style.css">
    <!-- End CSS -->
</head> 
<body>
    <div class="block-login-page">
        <div class="container">
            <div class="background-image-login">
                <img src="img-fix/image-bg-login.jpg" alt="">
            </div>
            <div class="left-login-page">
                <div class="logo-white">
                    <img src="img-fix/login-white.png" alt="">
                </div>
            </div>
            <div class="right-login-page">
                <div class="login-page">
                    <div class="icon">
                        <img src="img-fix/Icon-login.png" alt="">
                    </div>
                    <p class="txt-login">ĐĂNG NHẬP</p>
                </div>
                <div class="logo-main">
                    <img src="img-fix/logo-main.png" alt="">
                </div>
                <p class="txt-welcome">Chào mừng bạn đã đến với EI Germany!</p>
                <div class="form-login-page">
                    <div class="imt-form-login">
                        <div class="icon3">
                            <img src="https://png.pngtree.com/png-clipart/20191120/original/pngtree-outline-user-icon-png-image_5045523.jpg" alt="">
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="Họ và tên">
                        </div>
                    <div class="imt-form-login">
                        <div class="icon">
                            <img src="img-fix/icon-email.png" alt="">
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="Số điện thoại">
                        </div>
                    </div>
                    <div class="imt-form-login">
                        <div class="icon">
                            <img src="img-fix/icon-lock.png" alt="">
                        </div>
                        <div class="icon2">
                            <img src="img-fix/icon-eyes.png" alt="">
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="Địa chỉ ">
                        </div>
                    </div>
                    <button class="btn-login">Đăng nhập</button>
                <div class="pass">
                    <p>Quên mật khẩu ?</p>
                </div>
                </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
